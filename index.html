<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Hello, world!</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="controller.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <button class="navbar-toggler order-last" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse bg-dark navbar-collapse order-last" id="collapsibleNavbar">
      <div class="w-50 m-auto">
        <ul class="tabs navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#vender">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#productos">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#ventas">Ventas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="contenedor">
    <section id="vender">
      <h3>Vender</h3>
    </section>
    <section id="productos" class="products w-75 m-auto">
      <h3 class="mt-3">Productos</h3>
      <button type="button" class="mb-2 mt-1 btn-hover btn btn btn-success">Agregar</button>
      <table class="table table-bordered table-responsive-sm table-responsive-md">
        <thead>
          <tr>
            <th colspan="3">Nombre</th>
            <th scope="col">Código</th>
            <th scope="col">Precio </th>
            <th scope="col">Existencia</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">BARRITAS FRESA</td>
            <td>1</td>
            <td>50.0</td>
            <td>41.0</td>
            <td>
              <button type="button" class="btn btn-warning"> Editar<i class="ml-2 fas fa-edit"></i></button>
            </td>
            <td>
              <button type="button" class="btn btn-danger"> Eliminar<i class="far fa-trash-alt ml-2"></i></button>
            </td>
          </tr>
          <tr>
            <td colspan="3">BARRITAS MORAS</td>
            <td>2</td>
            <td>30.0</td>
            <td>29.0</td>
            <td>
              <button type="button" class="btn btn-warning"> Editar<i class="ml-2 fas fa-edit"></i></button>
            </td>
            <td>
              <button type="button" class="btn btn-danger"> Eliminar<i class="far fa-trash-alt ml-2"></i></button>
            </td>
          </tr>
          <tr>
            <td colspan="3">CHECHITOS DONITAS CHILE</td>
            <td>3</td>
            <td>20.0</td>
            <td>99.0</td>
            <td>
              <button type="button" class="btn btn-warning"> Editar<i class="ml-2 fas fa-edit"></i></button>
            </td>
            <td>
              <button type="button" class="btn btn-danger"> Eliminar<i class="far fa-trash-alt ml-2"></i></button>
            </td>
          </tr>
          <tr>
            <td colspan="3">FANTA NARANJA 3LT</td>
            <td>4</td>
            <td>7.0</td>
            <td>99.0</td>
            <td>
              <button type="button" class="btn btn-warning"> Editar<i class="ml-2 fas fa-edit"></i></button>
            </td>
            <td>
              <button type="button" class="btn btn-danger"> Eliminar<i class="far fa-trash-alt ml-2"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <section id="ventas" class="w-75 m-auto">
      <h3 class="mt-3">Agregar producto</h3>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre del producto</label>
          <input type="text" class="form-control" id="nombre" placeholder="Escribe el nombre del producto">
        </div>
        <div class="form-group">
          <label for="codigo">Código de barras</label>
          <input type="text" class="form-control" id="codigo" placeholder="Escribe el código del producto">
        </div>
        <div class="form-group">
          <label for="codigo">Existencia actual</label>
          <input type="text" class="form-control" id="existencia" placeholder="Cantidad actual del producto">
        </div>
        <div class="form-group">
          <label for="codigo">Precio</label>
          <input type="text" class="form-control" id="precio" placeholder="Precio del producto">
        </div>
        <button type="button" class="mb-2 mt-1 btn-hover btn btn btn-success">Guardar</button>
        <button type="button" class="mb-2 mt-1 btn-hover btn btn btn-warning">Ver todos</button>
      </form>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
